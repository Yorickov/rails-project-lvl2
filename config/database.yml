default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_project_lvl2_development

test:
  <<: *default
  database: rails_project_lvl2_test
  username: postgres
  password: postgres

production:
  <<: *default
  database: rails_project_lvl2_production
